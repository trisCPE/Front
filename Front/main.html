<!DOCTYPE html>
<html lang="en">
<head>
  <title>Draw connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="form.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
        <div class="card bg-light mb-3 mx-auto" style="max-width: 20rem;">
            <div class="card-header">DrawConnect</div>
            <div class="card-body">
              <br>
              <label for="basic-url">Enter a domain name: </label>
              <input type="text" class="form-control" id="basic-url" placeholder="Ex: https://www.google.com/drive/">
              <br>
              <p class="card-text">DrawConnect provides a new way of authentification without using any password.
             Rather than typing his credentials, the user simply draws a signature on his smartphone to log in to any website.
             Once the user is logged in, a token is given to him.
        
              </p>
            </div>
        </div>
</body>

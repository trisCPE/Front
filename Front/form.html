<!DOCTYPE html>
<html lang="en">
<head>
  <title>Draw connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" style="width:40px;">
                    DrawConnect
            </a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
 </nav>

    <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                        <form class="form-horizontal" method="post" action="#">
                            
                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">Votre nom :</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="name" id="name"  placeholder="Entrez votre nom"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Votre e-mail :</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="email" id="email"  placeholder="Entrez votre e-mail"/>
                                    </div>
                                </div>
                            </div>
    
                           
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Votre mot de passe :</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" name="password" id="password"  placeholder="Entrez votre mot de passe"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="confirm" class="cols-sm-2 control-label">Confirmer :</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirmez votre mot de passe"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group ">
                               <a href="main.html"><button type="button" class="btn btn-primary btn-lg btn-block register-button">Cr√©er un compte</button></a> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
            <script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
